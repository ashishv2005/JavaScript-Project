  <body>
    <script>
      function waitColorChange(color, delay) {
        return new Promise((resolve) => {
          setTimeout(() => {
            document.body.style.backgroundColor = color;
            resolve();
          }, delay);
        });
      }

      async function rainbowColors() {
        await waitColorChange("red", 1000);
        await waitColorChange("orange", 1000);
        await waitColorChange("yellow", 1000);
        await waitColorChange("green", 1000);
        await waitColorChange("blue", 1000);
        await waitColorChange("purple", 1000);
      }

      rainbowColors();
